<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title and page.title != "" %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="manifest" href="/manifest.json">    
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" media="print" onload="this.media='all'" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="https://parasnath.com.np/blog{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a title="Site Avatar" href="{{ site.baseurl }}" class="site-avatar"><img alt="Paras Nath Chaudhary" src="/images/paras.jpg" /></a>

            <div class="site-info">
              <h1 class="site-name"><a title="Site name: Paras Nath" href="{{ site.baseurl }}">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>              
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="/">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
    WebFont.load({
        google: {
        families: ['Roboto']
        }
    });
    const canonical = document.querySelector('link[rel="canonical"]');
      if (canonical !== null) {
        canonical.href = canonical.href.replace('/blog/blog/','/blog/');
      }

      if('serviceWorker' in navigator) {
        navigator.serviceWorker
           .register('/service-worker.js')
           .then(function() { 
               //console.log("Service Worker Registered"); 
        });
    }
    </script>
  </body>
</html>
