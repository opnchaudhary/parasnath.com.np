<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title and page.title != "" %}{{ page.title }} - {{ site.name }} {% else %} {{ site.name }} â€“ {{ site.subtitle }}{% endif %}</title>
    <link rel="manifest" href="/manifest.json">    
    {% seo title=false %}
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" media="print" onload="this.media='all'" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.subtitle }}" href="{{ site.baseurl }}/feed.xml" />
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico">
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a title="Site Avatar" href="{{ site.baseurl }}" class="site-avatar"><img alt="Paras Nath Chaudhary" src="/images/paras.jpg" /></a>

            <div class="site-info">
              <p class="site-name"><a title="Site name: Paras Nath" href="{{ site.baseurl }}">{{ site.name }}</a></p>
              <p class="site-description">{{ site.subtitle }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/">Home</a>              
              <a href="{{ site.baseurl }}/search">Search</a>
              <a href="/">About</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include analytics.html %}    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
      WebFont.load({
          google: {
          families: ['Roboto']
          }
      });
      if('serviceWorker' in navigator) {
        navigator.serviceWorker
           .register('/service-worker.js')
           .then(function() { 
               //console.log("Service Worker Registered"); 
        });
    }
    </script>
  </body>
</html>
